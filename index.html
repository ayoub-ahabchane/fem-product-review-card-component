<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Gabrielle Essence Eau De Parfum</title>
  </head>
  <body>
    <div class="wrapper">
      <article class="product-card">
        <div class="product-card__image">
          <img
            src="./images/image-product-desktop.jpg"
            alt="Bottle of Gabrielle Essence Eau de Parfum"
          />
        </div>

        <div class="product-card__info">
          <p class="product-card__info--category">Perfume</p>
          <h1 class="product-card__info--title">
            Gabrielle Essence Eau de Parfum
          </h1>
          <p class="product-card__info--desc">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator of the House of CHANEL.
          </p>
          <div class="product-card__info__price-tag">
            <p class="product-card__info__price-tag--current">$149.99</p>
            <p class="product-card__info__price-tag--old">$169.99</p>
          </div>
          <button class="button">
            <i class="uil uil-shopping-cart"></i>
            <p>Add to Cart</p>
          </button>
        </div>
      </article>
    </div>
  </body>
</html>
